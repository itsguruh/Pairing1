<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD QR</title>
  <style>
    body {
      background-color: #fff;
      color: #3e2723; /* dark brown */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #3e2723;
    }

    h1 {
      color: #3e2723;
      margin-bottom: 20px;
    }

    #qrcode {
      border: 3px solid #3e2723;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    button {
      background-color: #3e2723; /* brown */
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000; /* black on hover */
    }

    #music-controls {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <!-- Bot Logo -->
  <img src="https://files.catbox.moe/f6q239.jpg" alt="CRYPTIX Bot Logo">

  <h1>Scan QR Code</h1>

  <!-- QR container -->
  <div id="qrcode">
    <p>Your QR code will appear here...</p>
  </div>

  <!-- Button to refresh QR -->
  <button onclick="refreshQR()">Refresh QR</button>

  <!-- Music controls -->
  <div id="music-controls">
    <button onclick="toggleMusic()">‚èØ Play / Pause Music</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Music controls
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Placeholder for refreshing QR code
    function refreshQR() {
      document.getElementById("qrcode").innerHTML = "<p>Fetching new QR code...</p>";
      // Example: fetch QR from your backend if implemented
      // fetch('/qr/new').then(res => res.json()).then(data => { ... });
    }
  </script>

</body>
</html>
