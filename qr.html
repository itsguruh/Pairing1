<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD | QR Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      background: linear-gradient(90deg, brown, white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- OLD BUTTON STYLE (restored) --- */
    .btn {
      position: relative;
      padding: 0.6em 0.8em;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      background-color: rgba(30, 30, 30, 0.6);
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, brown, black);
      z-index: -1;
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 0.3s ease;
    }

    .btn:hover::before {
      clip-path: circle(100% at 50% 50%);
    }

    .btn:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(165, 42, 42, 0.6);
    }

    .btn.clicked::before {
      background: white;
      clip-path: circle(100% at 50% 50%);
    }

    .btn.clicked {
      color: black;
    }

    /* QR Code box */
    #qrBox {
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed white;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.05);
    }

    #musicControl {
      margin-top: 20px;
      padding: 0.5em 1em;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, brown, black);
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Scan QR Code</h1>

  <div id="qrBox">
    <p>⏳ Loading QR Code...</p>
    <img id="qrImage" src="" alt="QR Code" style="width:100%;display:none;">
  </div>

  <button onclick="window.location.href='/'" class="btn">⬅ Back</button>

  <button id="musicControl">⏸ Pause Music</button>
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
  </audio>

  <script>
    // Floating stars background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        color: ["white", "brown", "black"][Math.floor(Math.random() * 3)]
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.fill();
        star.y += 0.3;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Load QR
    async function loadQR() {
      try {
        const res = await fetch("/server");
        const data = await res.json();
        if (data.qr) {
          document.getElementById("qrImage").src = data.qr;
          document.getElementById("qrImage").style.display = "block";
          document.querySelector("#qrBox p").style.display = "none";
        } else {
          document.querySelector("#qrBox p").innerText = "❌ Failed to load QR.";
        }
      } catch {
        document.querySelector("#qrBox p").innerText = "⚠ Error loading QR.";
      }
    }
    loadQR();

    // Music control
    const bgMusic = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");
    musicControl.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicControl.textContent = "⏸ Pause Music";
      } else {
        bgMusic.pause();
        musicControl.textContent = "▶ Play Music";
      }
    });
  </script>
</body>
</html>
