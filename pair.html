<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111; /* black */
      color: #fff; /* white text */
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #a0522d; /* brown */
      margin-top: 40px;
    }
    input {
      padding: 10px;
      margin: 15px 0;
      border: 2px solid #a0522d;
      border-radius: 6px;
      width: 250px;
      background: #fff;
      color: #000;
    }
    button {
      padding: 10px 20px;
      background-color: #a0522d; /* brown */
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #fff;
      color: #000;
    }
    button:active {
      background-color: #000;
      color: #fff;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #music-controls {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>CRYPTIX-MD<br>Pairing Code</h1>

  <p>Enter your number with country code to generate a pairing code:</p>

  <input type="text" id="number" placeholder="254700000000" />
  <br>
  <button onclick="getCode()">Get Pairing Code</button>

  <div id="result"></div>

  <!-- Music controls -->
  <div id="music-controls">
    <button onclick="toggleMusic()">‚ñ∂ Play / ‚è∏ Pause Music</button>
    <audio id="bg-music" loop>
      <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultDiv = document.getElementById("result");

      if (!number) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      try {
        // ‚úÖ Fixed: call backend API
        const response = await fetch(`/api/pair?number=${number}`);
        const data = await response.json();

        if (data.code) {
          resultDiv.innerHTML = `‚úÖ Your Pairing Code: <b>${data.code}</b>`;
        } else {
          resultDiv.innerHTML = `‚ö†Ô∏è Error: ${JSON.stringify(data)}`;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ö†Ô∏è Error: ${err}`;
      }
    }

    // üéµ Play / Pause music
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
