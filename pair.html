<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD Pairing</title>
  <style>
    :root {
      --primary: #8B4513;        /* Brown */
      --primary-dark: #5C3317;   /* Darker brown */
      --secondary: #1a1a1a;      /* Black */
      --background: #0d0d0d;     /* Deep black */
      --card-bg: #161616;        /* Slightly lighter black */
      --text: #ffffff;           /* White */
      --text-muted: #b0b0b0;     /* Soft gray */
      --click-color: #000000;    /* Button pressed black */
      --accent: #ffffff;         /* White accent */
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: var(--primary);
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: var(--primary);
      color: var(--text);
      transition: 0.3s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    #music-controls {
      margin-top: 30px;
    }
    .pair-box {
      margin-top: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>CRYPTIX-MD Pairing Code</h1>
  <p>Enter your number with country code to generate a pairing code:</p>

  <div class="pair-box">
    <form id="pairForm">
      <input type="text" id="number" placeholder="2547xxxxxxxx" required>
      <button type="submit">Get Pairing Code</button>
    </form>
    <p id="result"></p>
  </div>

  <!-- üéµ Background Music -->
  <div id="music-controls">
    <audio id="bg-music" loop>
      <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
    </audio>
    <button onclick="toggleMusic()">‚ñ∂ Play / ‚è∏ Pause Music</button>
  </div>

  <script>
    // Handle pairing request
    document.getElementById('pairForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value;
      document.getElementById('result').textContent = "‚è≥ Generating code...";
      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();
        if (data.code) {
          document.getElementById('result').textContent = "‚úÖ Pairing Code: " + data.code;
        } else if (data.error) {
          document.getElementById('result').textContent = "‚ùå " + data.error;
        }
      } catch (err) {
        document.getElementById('result').textContent = "‚ö†Ô∏è Error: " + err;
      }
    });

    // üéµ Music toggle
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
