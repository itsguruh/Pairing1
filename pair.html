<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX MD - Pair</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary:#8B4513;--primary-dark:#5C3317;--secondary:#000;--text:#fff;--accent:#d2b48c; }
    body {
      margin:0; font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,var(--secondary),var(--primary-dark));
      color:var(--text); display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; text-align:center;
    }
    h1 { color:var(--accent); margin:10px 0; }
    .logo { width:90px; border-radius:50%; margin-bottom:10px; border:2px solid var(--accent); }
    input {
      padding:0.8em; width:250px; border-radius:10px; border:2px solid var(--accent);
      outline:none; margin-bottom:1rem; text-align:center; font-size:1rem;
    }
    .btn {
      padding:0.8em 1em; border-radius:10px; border:2px solid var(--accent);
      background:transparent; color:var(--text); cursor:pointer; font-weight:600;
      transition:0.3s ease;
    }
    .btn:hover { background:var(--primary); color:var(--secondary); }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/f6q239.jpg" alt="Bot Logo" class="logo">
  <h1>Enter Phone to Pair</h1>
  <input type="text" placeholder="Enter your phone number">
  <button class="btn"><i class="fas fa-link"></i> Get Pair Code</button>

  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/9gasul.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
