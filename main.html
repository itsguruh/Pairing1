<body>
  <!-- Floating stars -->
  <canvas id="stars"></canvas>

  <!-- Bot Logo -->
  <img src="https://files.catbox.moe/f6q239.jpg" alt="CRYPTIX Bot">
  
  <h1>CRYPTIX MD - Pairing Code</h1>

  <!-- Phone input + pairing button -->
  <input id="phone" type="text" placeholder="Enter phone number with country code">
  <button onclick="getCode()">Generate Pair Code</button>

  <!-- Extra Buttons -->
  <button onclick="window.open('https://github.com/itsguruh/Pairing1','_blank')">
    üåê GitHub
  </button>
  <button onclick="window.open('https://whatsapp.com/channel/0029Vb6DmcwE50Ugs1acGO2s','_blank')">
    üì¢ WhatsApp Channel
  </button>
  <button onclick="window.open('https://wa.me/254105521300','_blank')">
    üìû Contact Owner
  </button>

  <!-- Music controls -->
  <div id="music-controls">
    <button onclick="toggleMusic()">‚èØ Pause/Play Music</button>
  </div>

  <!-- Result (pairing code) -->
  <div id="result"></div>

  <!-- Music autoplay -->
  <audio id="bg-music" src="https://files.catbox.moe/0joaof.mp3" autoplay loop></audio>

  <script>
    async function getCode() {
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!phone) {
        result.innerText = "‚ùó Please enter your phone number first";
        return;
      }

      try {
        result.innerText = "‚è≥ Generating code...";
        // ‚úÖ Fixed: fetch JSON from /code
        const res = await fetch(`/code?number=${encodeURIComponent(phone)}`);
        const data = await res.json();
        result.innerText = "üîë Pairing Code: " + data.code;
      } catch (err) {
        result.innerText = "‚ùó Error: " + err.message;
      }
    }

    // Music toggle
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Floating stars animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", resize);
    resize();
    drawStars();
  </script>
</body>
