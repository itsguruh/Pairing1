<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD Pairing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1c1a, #3b2f2f);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Floating glowing stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: moveStar 10s linear infinite;
    }
    @keyframes moveStar {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .logo {
      width: 120px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #d2b48c;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 2px solid #d2b48c;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    /* Old button style */
    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #3b2f2f;
      border: 2px solid #d2b48c;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      box-shadow: 0 0 10px #d2b48c;
    }
    .btn:hover {
      background: #d2b48c;
      color: black;
    }

    /* Code + countdown */
    .code-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #d2b48c;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      font-weight: bold;
    }
    .countdown {
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
    }

    .pause-btn {
      background: #d2b48c;
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <img src="https://files.catbox.moe/f6q239.jpg" alt="Bot Logo" class="logo">

    <h1>CRYPTIX-MD Pairing</h1>
    <p>Enter your WhatsApp number below üëá</p>

    <input type="text" id="number" placeholder="e.g. 2547xxxxxxx">
    <button class="btn" onclick="generateCode()">Generate Pairing Code</button>

    <div id="code-box" class="code-box" style="display: none;"></div>
    <div id="countdown" class="countdown" style="display: none;"></div>

    <!-- Extra buttons -->
    <a href="https://github.com/itsguruh/Pairing1" target="_blank" class="btn">üåê GitHub</a>
    <a href="https://whatsapp.com/channel/0029Vb6DmcwE50Ugs1acGO2s" target="_blank" class="btn">üì¢ WhatsApp Channel</a>
    <a href="https://wa.me/254105521300" target="_blank" class="btn">üìû Contact Owner</a>

    <!-- Music -->
    <div class="music-controls">
      <audio id="bg-music" autoplay loop>
        <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
      </audio>
      <button class="pause-btn" onclick="toggleMusic()">‚èØ Pause/Play Music</button>
    </div>
  </div>

  <script>
    // Stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (5 + Math.random() * 10) + 's';
      starsContainer.appendChild(star);
    }

    let countdownInterval;

    async function generateCode() {
      const number = document.getElementById('number').value;
      if (!number) {
        alert('Please enter a number!');
        return;
      }

      try {
        const response = await fetch(`/pair?number=${encodeURIComponent(number)}`);
        const data = await response.json();

        const codeBox = document.getElementById('code-box');
        const countdownBox = document.getElementById('countdown');

        codeBox.style.display = 'block';
        countdownBox.style.display = 'block';

        codeBox.innerText = "üîë Pairing Code: " + data.code;

        // Start countdown
        let timeLeft = 60;
        countdownBox.innerText = "‚è≥ Expires in: " + timeLeft + "s";

        clearInterval(countdownInterval);
        countdownInterval = setInterval(() => {
          timeLeft--;
          countdownBox.innerText = "‚è≥ Expires in: " + timeLeft + "s";
          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            generateCode(); // Auto-refresh
          }
        }, 1000);

      } catch (err) {
        alert('Error generating code. Please try again.');
      }
    }

    // Music toggle
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
