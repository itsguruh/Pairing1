<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRYPTIX MD - Pairing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Floating stars background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: black;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Bot image */
    img {
      width: 120px;
      margin: 20px auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 15px brown;
    }

    /* Input */
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      width: 250px;
      text-align: center;
    }

    /* Buttons */
    button {
      display: block;
      margin: 10px auto;
      background: brown;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: white;
      color: black;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: yellow;
    }

    /* Music control */
    #musicControl {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Stars background -->
  <div class="stars" id="stars"></div>

  <!-- Bot Logo -->
  <img src="https://files.catbox.moe/f6q239.jpg" alt="CRYPTIX Bot">
  
  <h1>CRYPTIX MD Pairing</h1>

  <!-- Phone input + pairing button -->
  <input id="phone" type="text" placeholder="Enter phone number with country code">
  <button onclick="getCode()">Get Pairing Code</button>

  <!-- Extra buttons -->
  <button onclick="window.open('https://github.com/itsguruh/Pairing1','_blank')">üåê GitHub</button>
  <button onclick="window.open('https://whatsapp.com/channel/0029Vb6DmcwE50Ugs1acGO2s','_blank')">üì¢ WhatsApp Channel</button>
  <button onclick="window.open('https://wa.me/254105521300','_blank')">üìû Contact Owner</button>

  <!-- Pairing result -->
  <div id="result"></div>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
  </audio>
  <div id="musicControl" onclick="toggleMusic()">‚è∏ Pause Music</div>

  <script>
    // Pairing Code Fetch
    async function getCode() {
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!phone) {
        result.innerText = "‚ùó Please enter your phone number first";
        return;
      }

      try {
        result.innerText = "‚è≥ Generating code...";
        const res = await fetch(`/code?number=${encodeURIComponent(phone)}`);
        const data = await res.json();
        result.innerText = "üîë Pairing Code: " + data.code;
      } catch (err) {
        result.innerText = "‚ùó Error: " + err.message;
      }
    }

    // Music control
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const control = document.getElementById("musicControl");
      if (music.paused) {
        music.play();
        control.innerText = "‚è∏ Pause Music";
      } else {
        music.pause();
        control.innerText = "‚ñ∂Ô∏è Play Music";
      }
    }

    // Generate floating stars
    function createStars() {
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        starsContainer.appendChild(star);
      }
    }
    createStars();
  </script>
</body>
    </html>
