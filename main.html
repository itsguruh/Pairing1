<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRYPTIX-MD Pairing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #000000, #2e2b28);
      color: white;
      overflow: hidden;
      text-align: center;
    }

    /* Floating stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    img.logo {
      margin-top: 20px;
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #d2b48c;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 220px;
      font-size: 16px;
      margin: 10px 0;
    }

    .btn {
      display: block;
      width: 240px;
      margin: 12px auto;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #000, #8b4513);
      box-shadow: 0 0 15px #8b4513;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    #codeBox {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #111;
      color: #fff;
      display: none;
      font-size: 18px;
      width: 260px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 12px #8b4513;
    }

    /* Music button */
    #pauseBtn {
      margin-top: 15px;
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      background: #8b4513;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div id="stars"></div>

  <!-- Bot logo -->
  <img src="https://files.catbox.moe/f6q239.jpg" alt="Bot Logo" class="logo" />
  <h1>CRYPTIX-MD PAIRING</h1>

  <!-- Input -->
  <input type="text" id="number" placeholder="Enter your WhatsApp number"/>

  <!-- Buttons -->
  <button class="btn" onclick="generateCode()">Generate Code</button>
  <button class="btn" onclick="window.open('https://github.com/itsguruh/CRYPTIX-MD','_blank')">GitHub</button>
  <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029Vb6DmcwE50Ugs1acGO2s','_blank')">WhatsApp Channel</button>
  <button class="btn" onclick="window.open('https://wa.me/254105521300','_blank')">Contact Owner</button>

  <!-- Generated code box -->
  <div id="codeBox"></div>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
  </audio>
  <button id="pauseBtn" onclick="toggleMusic()">Pause Music</button>

  <script>
    // Stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }

    // Generate Code
    async function generateCode() {
      const number = document.getElementById("number").value;
      if (!number) {
        alert("Please enter your WhatsApp number");
        return;
      }
      try {
        const response = await fetch(`/code?number=${number}`);
        const data = await response.json();
        document.getElementById("codeBox").style.display = "block";
        document.getElementById("codeBox").innerText = "Your Code: " + data.code;
      } catch (err) {
        console.error(err);
        alert("Error generating code");
      }
    }

    // Music toggle
    const music = document.getElementById("bgMusic");
    const pauseBtn = document.getElementById("pauseBtn");
    function toggleMusic() {
      if (music.paused) {
        music.play();
        pauseBtn.innerText = "Pause Music";
      } else {
        music.pause();
        pauseBtn.innerText = "Play Music";
      }
    }
  </script>
</body>
</html>
