<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX-MD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* Floating Stars Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      width: 150px;
      border-radius: 50%;
      border: 3px solid brown;
    }

    h1 {
      color: white;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 8px;
      background: brown;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      background: white;
      color: black;
      border-color: brown;
    }

    /* Pause button */
    #musicControl {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #musicControl:hover {
      background: brown;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Stars Background -->
  <canvas id="stars"></canvas>

  <!-- Logo -->
  <div class="logo">
    <img src="https://files.catbox.moe/f6q239.jpg" alt="CRYPTIX Logo">
  </div>

  <h1>Welcome to CRYPTIX-MD</h1>

  <div class="buttons">
    <a href="/pair" class="btn">Generate Pair Code</a>
    <a href="https://github.com/itsguruh/Pairing1" target="_blank" class="btn">GitHub</a>
    <a href="https://whatsapp.com/channel/0029Vb6DmcwE50Ugs1acGO2s" target="_blank" class="btn">WhatsApp Channel</a>
    <a href="https://wa.me/254105521300" target="_blank" class="btn">Contact Owner</a>
  </div>

  <!-- Music Control -->
  <button id="musicControl">⏸ Pause Music</button>
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/0joaof.mp3" type="audio/mp3">
  </audio>

  <script>
    // Floating stars animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        color: ["white", "brown", "gray"][Math.floor(Math.random() * 3)]
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.fill();

        // Move stars slightly for twinkle effect
        star.y += 0.2;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Music Control
    const bgMusic = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");
    musicControl.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicControl.textContent = "⏸ Pause Music";
      } else {
        bgMusic.pause();
        musicControl.textContent = "▶ Play Music";
      }
    });
  </script>
</body>
  </html>
